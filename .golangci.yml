issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - dupl

linters:
  enable:
    - asciicheck
    - dupl
    - forbidigo
    - goconst
    - gocritic
    - gofmt
    - goprintffuncname
    - gosec
    - gosimple
    - makezero
    - misspell
    - revive
    - whitespace
    - gci

linters-settings:
  godot:
    exclude:
      - '@.+'

  revive:
    rules:
      - name: early-return
        severity: warning
      - name: argument-limit
        severity: warning
        arguments: [ 4 ]
        disabled: true
      - name: context-as-argument
        severity: warning
        arguments:
          - allowTypesBefore: "*testing.T"
      - name: context-keys-type
        severity: warning
      - name: datarace
        severity: warning
      - name: defer
        severity: warning
        arguments:
          - [ "call-chain", "loop", "return" ]
      - name: error-naming
        severity: warning
      - name: error-strings
        severity: warning
      - name: errorf
        severity: warning
      - name: if-return
        severity: warning
      - name: line-length-limit
        severity: warning
        disabled: true
        arguments: [ 120 ]
      - name: nested-structs
        severity: warning
        disabled: true
      - name: unreachable-code
        severity: warning
      - name: useless-break
        severity: warning
      - name: unused-parameter
        severity: warning
      - name: unexported-naming
        severity: warning
      - name: var-naming
        arguments: [ [ ], [ "ID", "URL" ] ]
  dupl:
    threshold: 450

  gci:
    sections:
      - standard # Standard section: captures all standard packages.
      - default # Default section: contains all imports that could not be matched to another section type.
      - prefix(github.com/effective_mobile_task) # Custom section: groups all imports with the specified Prefix.
      - blank # Blank section: contains all blank imports. This section is not present unless explicitly enabled.
      - dot # Dot section: contains all dot imports. This section is not present unless explicitly enabled.
