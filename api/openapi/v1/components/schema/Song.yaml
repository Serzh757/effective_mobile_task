Song:
  required:
    - id
    - group
    - song
    - releaseDate
    - text
    - link
  properties:
    id:
      type: integer
      example: 1234
    releaseDate:
      type: string
      example: "16.07.2006"
    group:
      type: string
      example: Группа
    song:
      type: string
      example: Название песни
    text:
      type: string
      example: Куплеты песни
    link:
      type: string
      example: Ссылка на песню
  type: object